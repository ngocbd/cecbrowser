// Apply the java-library plugin to add support for Java Library




apply plugin: 'application'
mainClassName='net.cec.controller.Application'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
	implementation group: 'com.google.cloud', name: 'google-cloud-bigquery', version: '1.38.0'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:14.0.1'
	implementation group: 'com.googlecode.objectify', name: 'objectify', version: '6.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.cloud:google-cloud-datastore:1.31.0'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.google.cloud:google-cloud-pubsub:1.35.0'
    // https://mvnrepository.com/artifact/com.google.cloud/google-cloud-bigquery

    
}
test.scanForTestClasses = false



